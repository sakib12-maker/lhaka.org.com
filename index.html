<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lahuria H A K Academy</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('https://i.postimg.cc/WzqkRNzw/6294002508040881064-120.jpg') no-repeat center center/cover;
            height: 100vh;
            color: #fff;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 3rem;
            margin: 0.5em 0;
        }
        p {
            font-size: 1.5rem;
            margin: 0.5em 0;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 2rem;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Welcome to Lahuria H A K Academy</h1>
        <p>Empowering Students for a Bright Future</p>
        <button onclick="goToResources()">Let's Go</button>
    </div>

    <script>
        function goToResources() {
            window.location.href = 'resources.html';
        }
    </script>
</body>
</html>
